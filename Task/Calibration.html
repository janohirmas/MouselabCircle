{% extends "global/Notifications.html" %}

{{ block app_styles }}

<style>
  .img-example {
    width: 45vw;
    height: auto;
}
</style>
{{ endblock }}

{{ block app_scripts }}

<script>

    document.addEventListener('keypress', (event)=>{
        switch (event.key) {
            case "Enter":
                endPage();
        }
    });
  
</script>
{{ endblock }}


{{ block content }}

<div>
    <p> The calibration ended correctly. </p>
    <p id="wait-msg"> Press 'Enter' to continue </p>
    <button id='next-btn'> </button>    
</div>

{{ endblock }}
