<div class="flex-questions">
    <ul>
        <li>
            <!--Question 1-->
            <div class="inst-question">
                <!-- Question-->
                <label for="Q1"> How many rounds will be selected for payment?</label>
            </div>
            <div class="answer-field">
                <!-- Input field -->
                <input type="text" name="Q1" id="Q1" class="ControlQuestions">
            </div>

        </li>
        <div class="hint" id="hint1">
            <!-- Hint -->
            Incorrect: see slide 6!
        </div>
        <li>
            <!--Question 2-->
            <div class="inst-question">
                <label for="Q2"> Is the information about the applicants real? </label>
            </div>
            <div class="answer-field">
                <select name="Q2" id="Q2" class="dropdown ControlQuestions">
                    <option value="nothing">--Select--</option>
                    <option value="a">Yes</option>
                    <option value="b">No</option>
                    <option value="c"> It depends on the round </option>
                </select>
            </div>
        </li>
        <div class="hint" id="hint2">
            Incorrect: see slide 1!
        </div>
            {{ comment }}
                <li>
            <!--Question 3-->
            <div class="inst-question">
                <label for="Q3"> What is it that you have to guess? </label>
            </div>
            <div class="answer-field">
                <select name="Q3" id="Q3" class="dropdown ControlQuestions">
                    <option value="nothing"> --Select-- </option>
                    {{ if SelfEval }}
                        <option value="a"> Other people's predictions </option>
                        <option value="b"> Candidates performance </option>
                    {{ else }}
                        <option value="b"> Other people's predictions </option>
                        <option value="a"> Candidates performance </option>
                    {{ endif }}
                </select>
            </div>
        </li>
            {{ endcomment }}
        <div class="hint" id="hint3">
            Incorrect: see slide 5!
        </div>
        <li>
            <!--Question 3-->
            <div class="inst-question">
                <label for="Q4"> What are the buttons to move left, right and proceed? </label>
            </div>
            <div class="answer-field">
                <select name="Q4" id="Q4" class="dropdown ControlQuestions">
                    <option value="nothing"> --Select-- </option>
                    <option value="a"> Left Arrow, Right Arrow, ENTER </option>
                    <option value="b"> Left Arrow, Right Arrow, SPACE </option>
                    <option value="c"> A, D, ENTER </option>
                    <option value="d"> A, D, SPACE </option>
                </select>
            </div>
        </li>
        <div class="hint" id="hint4">
            Incorrect: see slide 1!
        </div>
    </ul>    
    <!-- Submit answers and Next button (next button appears when user answers all questions correctly)-->
    <button type="button" id="submitAnswer" class="button" onclick="ValidateSaveSubmit()"> Submit </button>
    <button id="submit" class="button otree-btn-next" style="display: none;">Next</button>
</div>
